<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Hour Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <h1>12-Hour Forecast</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <section id="hourly-forecast">
        <h2 id="location-title"></h2>
        <div class="hourly-container"></div>
    </section>
</main>

<footer>
    <p>2025 SAAND Weather App</p>
</footer>

<script src="assets/js/script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const params = new URLSearchParams(window.location.search);
        const location = params.get("location");

        if (!location) {
            alert("Location not provided.");
            window.location.href = "index.html";
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/api/weather/hourly?location=${encodeURIComponent(location)}`);
            const data = await response.json();

            document.getElementById("location-title").innerText = `12-Hour Forecast for ${data.location}, ${data.country}`;

            const hourlyContainer = document.querySelector(".hourly-container");
            hourlyContainer.innerHTML = "";

            // Set a fixed background for this page
            document.body.style.backgroundImage = "url('assets/images/decorations/trees.png')";

            data.hourly.slice(0, 12).forEach(hour => {
                const hourlyBlock = document.createElement("div");
                hourlyBlock.classList.add("hourly-item");

                hourlyBlock.innerHTML = `
                    <p>${new Date(hour.time).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })}</p>
                    <img src="https:${hour.icon}" alt="${hour.condition}">
                    <p>${hour.temp}Â°F</p>
                    <p>${hour.condition}</p>
                `;

                hourlyContainer.appendChild(hourlyBlock);
            });
        } catch (error) {
            console.error("Error fetching hourly data:", error);
            alert("Failed to load hourly forecast.");
        }
    });
</script>

</body>
</html>
