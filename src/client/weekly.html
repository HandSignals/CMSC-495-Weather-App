<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Day Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
    <h1>10-Day Forecast</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main>
    <section id="weekly-forecast">
        <h2 id="location-title"></h2>
        <div class="weekly-container"></div>
    </section>
</main>

<footer>
    <p>2025 SAAND Weather App</p>
</footer>

<script src="assets/js/script.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const params = new URLSearchParams(window.location.search);
        const location = params.get("location");

        if (!location) {
            alert("Location not provided.");
            window.location.href = "index.html";
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/api/weather/forecast?location=${encodeURIComponent(location)}`);
            const data = await response.json();

            document.getElementById("location-title").innerText = `10-Day Forecast for ${data.location}, ${data.country}`;

            const weeklyContainer = document.querySelector(".weekly-container");
            weeklyContainer.innerHTML = "";

            // Set a fixed background for this page
            document.body.style.backgroundImage = "url('assets/images/decorations/mountains.png')";

            data.forecast.slice(0, 10).forEach(day => {
                const dayBlock = document.createElement("div");
                dayBlock.classList.add("weekly-item");

                dayBlock.innerHTML = `
                    <p>${day.date}</p>
                    <img src="https:${day.icon}" alt="${day.condition}">
                    <p>H: ${day.maxTemp}°F / L: ${day.minTemp}°F</p>
                    <p>${day.condition}</p>
                `;

                weeklyContainer.appendChild(dayBlock);
            });
        } catch (error) {
            console.error("Error fetching weekly data:", error);
            alert("Failed to load weekly forecast.");
        }
    });
</script>

</body>
</html>
